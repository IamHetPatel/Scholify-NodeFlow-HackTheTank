<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="start">Views</div>
    <div id="end">Terms & Conditions Inquiry</div>
    <div id="end1">Bookmarked</div>
    <div id="end2">Revisited</div>
    <div id="end3">1st Time</div>
    <div id="end4">2nd Time</div>
    <div id="end5"></div>
    <div id="end6"></div>


    <script>var canvas = document.getElementById("canvas"),
        ctx = canvas.getContext("2d"),
        $1 = $('#start'),
        $2 = $('#end');
        $3 = $('#end1');
        $4 = $('#end2');
        $5 = $('#end3');
        $6 = $('#end4');
        $7 = $('#end5');
        $8 = $('#end6');
    
    var drawThatShit = function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    
      var ramp = ctx.createLinearGradient(0, 0, canvas.width / 1.5, 0);
      ramp.addColorStop("0", "yellow");
      ramp.addColorStop("0.8" ,"magenta");
      ramp.addColorStop("1", "red");
      
      ctx.setLineDash([20, 10]);
      ctx.strokeStyle = ramp;
      ctx.lineWidth = 5;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      var $1_left = $1.offset().left,
          $1_top =  $1.offset().top,
          $2_left = $2.offset().left,
          $2_top =  $2.offset().top,
          $3_left = $3.offset().left,
          $3_top =  $3.offset().top,
          $4_left = $4.offset().left,
          $4_top =  $4.offset().top,
          $5_left = $5.offset().left,
          $5_top =  $5.offset().top,
          $6_left = $6.offset().left,
          $6_top =  $6.offset().top;
      
      ctx.beginPath();
      ctx.moveTo($1_left + $1.width() / 2, $1_top + $1.height() / 2);
      ctx.quadraticCurveTo($1.width() * 2, $1.height() * 2, $2_left, $2_top + $2.height() / 2);
      ctx.moveTo($1_left + $1.width() / 2, $1_top + $1.height() / 2);
      ctx.quadraticCurveTo($1.width() * 2, $1.height() * 2, $3_left, $3_top + $3.height() / 2);
      ctx.moveTo($1_left + $1.width() / 2, $1_top + $1.height() / 2);
      ctx.quadraticCurveTo($1.width() * 2, $1.height() * 2, $4_left, $4_top + $4.height() / 2);
      ctx.moveTo($4_left + $4.width() / 2, $4_top + $4.height() / 2);
      ctx.quadraticCurveTo($4.width() * 2, $4.height() * 2, $5_left, $5_top + $5.height() / 2);
      ctx.moveTo($4_left + $4.width() / 2, $4_top + $4.height() / 2);
      ctx.quadraticCurveTo($4.width() * 2, $4.height() * 2, $6_left, $6_top + $6.height() / 2);
      ctx.moveTo($3_left + $3.width() / 2, $3_top + $3.height() / 2);
      ctx.quadraticCurveTo($3.width() * 2, $3.height() * 2, $2_left, $2_top + $2.height() / 2);
      ctx.moveTo($5_left + $5.width() / 2, $5_top + $5.height() / 2);
      ctx.quadraticCurveTo($5.width() * 2, $5.height() * 2, $2_left, $2_top + $2.height() / 2);
      ctx.moveTo($6_left + $6.width() / 2, $6_top + $6.height() / 2);
      ctx.quadraticCurveTo($6.width() * 2, $6.height() * 2, $2_left, $2_top + $2.height() / 2);
      ctx.stroke();
    }
    
    drawThatShit();
    
    
    $( window ).resize(function() {
      drawThatShit();
    });
    
    $(document).ready(function() {
        var $dragging = null;
        $('body').on("mousedown", "div", function(e) {
            $(this).attr('unselectable', 'on').addClass('draggable');
            var el_w = $('.draggable').outerWidth(),
                el_h = $('.draggable').outerHeight();
            $('body').on("mousemove", function(e) {
                if ($dragging) {
                    drawThatShit();
                    $dragging.offset({
                        top: e.pageY - el_h / 2,
                        left: e.pageX - el_w / 2
                    });
                }
            });
            $dragging = $(e.target);
        }).on("mouseup", ".draggable", function(e) {
            $dragging = null;
            $(this).removeAttr('unselectable').removeClass('draggable');
        });
    });
    </script>
</body>

</html>
